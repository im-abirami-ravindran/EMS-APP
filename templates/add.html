{%block body%}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static',filename='styles/style.css') }}" />
</head>
<body class="addbg">
<header id="header">
    <h1>ADMIN SITE</h1>
    <div id='messages'>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            {{ message }}
         {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</header>
<div >
<section id="section1" >
    <nav id="nav"> 
    <a href="/admin">HOME</a>
    <a href="/admin/add">ADD</a>
    <a href="/">LEAVE</a>     
    <a href="/signup">LOG OUT</a>  
    </nav>
</div>
<div id="adminadd">
<form action="/admin/add" method="POST">
    <label>Employee ID</label><input type="text" name="eid" placeholder="Enter a new Employee ID" autocomplete="off" required /><br>
    <label>Employee Name</label><input type="text" name="ename" placeholder="Enter a new Employee Name" autocomplete="off" required/><br>
    <label>Email id</label><input type="email" name="email" placeholder="Enter an email" autocomplete="off" required/><br>
    <label>Date of Birth</label><input type="Date" name="dob" placeholder="Enter DOB" autocomplete="off" required/><br>
    <label>Department</label><input type="text" name="Dept" placeholder="Enter Department" autocomplete="off" required/><br> 
    <label>Leave Request</label><input type="text" name="LeaveReq" value="None" autocomplete="off"><br>
    <input type="Submit" name="submit" class="addsubmit" >
    <input type="reset" name="reset" class="addsubmit">
    <button class="addsubmit" onclick="location.href='http://127.0.0.1:5000/admin'">Back</button>
</form>
</section></div>
{% endblock %}
