{% block body %}
<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static',filename='styles/style.css') }}">
</head>
<div class="signupclass">
<body class="signupbg">
<form  method='POST' id="signup">
    Username: <input type="text" name="name"><br>
    Email: <input type="text" name="email"><br>
    Password: <input type="password" name="password"><br>
    Re-enter Password: <input type="password" name="password"><br>
    <input type="submit" value="Submit" class="ssubmit">
    <input type="reset" value="Reset" class="ssubmit">
    <input type="button" value="Back" class="ssubmit" onclick="location.href='http://127.0.0.1:5000/'">
   
</form>
</body>
</div>
</html>
{% endblock %}
