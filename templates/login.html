{% block body %}
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('.static',filename='styles/style.css') }}">
    <title>Login</title>
</head>
<body id="flogin">
<form method="POST" align="center" >

</form>
</body>
{% endblock %}
